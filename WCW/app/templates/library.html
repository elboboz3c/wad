{% extends "base.html" %}
{% block content %}


<nav class="navbar navbar-expand-sm bg-light navbar-light">
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" href="/repo">Repo</a>
    </li>
    <li class="nav-item">
      <a class="nav-link active" href="/library">Library</a>
    </li>
    <li class="nav-item justify-content-end">
      <a class="nav-link" href="/logout">Log off</a>
    </li>
    <li class="nav-item">
      <a class="nav-link">Logged in as: {{session['active_user']}}</a>
    </li>
  </ul>
</nav>
<br><br>
{% for book in books %}
<div class="container">

  <div class="card">
    <div class="card-header">{{book.title}}</div>
    <div class="card-body">{{book.description}}</div>
    <div class="card-footer">
      <a href="/finish/{{book.id}}" class="btn btn-outline-dark" role="button">Already read</a>
    </div>
  </div><br>
</div>
{% endfor %}

{% endblock %}
