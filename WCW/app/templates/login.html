{% extends "base.html" %}
{% block content %}
<style>
.center {
  text-align: center;
  margin:auto;
  max-width: 300px;
}
</style>

<div class="container center">

  <br><br><br><h2>The portal</h2><br>

  <form action="" method="post" name="create">
    {{ form.hidden_tag() }} <!--Preventing CSRF -->
    <div class="form-group">
      <label for="usr">User name:</label><br>
      {{ form.name(class="form-control")}}
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label><br>
      {{ form.password(class="form-control")}}
    </div>
    <p><input type="submit" class="btn btn-dark" value="Login"></p>
  </form>
  
  <a href="/register"><button type="button" class="btn btn-primary">Sign up</button></a>
  <br><br><br><h6>A simple application for book reading records</h6>
</div>
{% endblock %}
